<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <form class="form">
      <h2>Add Note</h2>
      <label for="">Text :</label>
      <textarea name="" id="" placeholder="Add text"></textarea>
      <button type="button" id="addNoteBtn">Add</button>
    </form>
    <div class="container">
      <h1 class="title">My Priorities</h1>
      <div class="buttons_bar">
        <button class="btn btn-gray">
          <span> 0 </span>
          <span> All notes </span>
        </button>
        <button class="btn btn-green">
          <span> 0 </span>
          <span> Done </span>
        </button>
        <button class="btn btn-yellow">
          <span> 0 </span>
          <span> Pending </span>
        </button>
      </div>

      <div class="search_bar">
        <input type="text" class="search_input" placeholder="Search note..." />
        <button id="showFormBtn">Add</button>
      </div>

      <div class="notes-container"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
